<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(to top left, #94d6d3, #e6d4b0);
      }
      form {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: darkslategray;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="text" class="text-input">
      <div class="radioBtns-block">
        <input class="radio" type="radio" id="usd"
          name="radio" value="usd" checked>
        <label for="usd">USD</label>
    
        <input class="radio" type="radio" id="rub"
          name="radio" value="rub">
        <label for="rub">RUB</label>
    
        <input class="radio" type="radio" id="eur"
          name="radio" value="eur">
        <label for="eur">EUR</label>
      </div>
      <div>
        <button class="save">Save</button>
        <button class="load">Load</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
